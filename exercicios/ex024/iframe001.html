<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        body { 
            background-color: beige;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 { 
            text-align: center;
        }

        iframe { 
            width: 500px;
            height: 500px;
            border: 20px solid black;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>
        Acessando o site do 

        <!-- Tamanho padrão 300x150px -->
      <iframe src="https://www.cursoemvideo.com" frameborder="1" height="300px" scolling="no">

         <a href="https://www.cursoemvideo.com" target="_blank"> Curso em Vídeo </a>

      </iframe>   

        para aprender a programar.
    </p>
    <p> O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="600px">

           <a href="https://gustavoguanabara.github.io" target="_blank"> repositório Gustavo Guanabara </a>  
            
        </iframe>
        
        também é muito legal!
    </p>
</body>
</html>
