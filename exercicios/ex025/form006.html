<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
            padding: 0px;
        }

        body { 
            text-align: center;
            margin: auto;
            padding: 20px;
        }

        input { 
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Cor de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#ff00ff">
        </p>

        <p>
            <label for="nivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" value="1">
        </p>

        <p>
            <label for="ifoto">Foto do Perfil </label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
